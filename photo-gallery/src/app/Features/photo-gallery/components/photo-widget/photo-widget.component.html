<ng-container *ngIf="image$ | async | blobToUrl as img; else imageLoader ">
    <mat-card class="card ">
        <img [src]="img?.value" alt="Photo ">
        <mat-card-actions>
            <button *ngIf="isFavorite" (click)="addFavorite(img) " mat-button color="warn"><mat-icon>favorite</mat-icon>Remove</button>
            <button *ngIf="!isFavorite" (click)="addFavorite(img)" mat-button class="primary "><mat-icon>add</mat-icon>Add to Favorites</button>
        </mat-card-actions>
    </mat-card>
</ng-container>

<ng-template #imageLoader>
    <mat-spinner></mat-spinner>
</ng-template>
