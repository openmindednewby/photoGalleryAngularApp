<div class="flex-container">
    <ng-container *ngFor="let key of imageKeys; trackBy: itemTracking ">
        <app-photo-widget [mode]="2" class="flex-item" [imageKey]="key"></app-photo-widget>
    </ng-container>
    <div class=" no-items " *ngIf="imageKeys.length < 1 ">
        No items to display
    </div>
</div>
