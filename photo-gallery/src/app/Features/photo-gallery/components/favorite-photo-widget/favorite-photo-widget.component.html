<ng-container *ngIf="image$ | async | blobToUrl as safeUrl; else imageLoader ">
    <mat-card class="card card-hover-effect">
        <img (click)="openImage(safeUrl?.id)" [src]="safeUrl?.value" alt="Photo ">
    </mat-card>
    <mat-card-actions>
        <button (click)="openImage(safeUrl?.id)" mat-button color="primary"><mat-icon>preview</mat-icon>View</button>
    </mat-card-actions>
</ng-container>
<ng-template #imageLoader>
    <mat-spinner></mat-spinner>
</ng-template>
